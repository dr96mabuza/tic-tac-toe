<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div class="header">Tic Tac Toe</div>
        <div class="main">
            <div class="game-container">
                <div class="game-box" id="box-1"></div>
                <div class="game-box" id="box-2"></div>
                <div class="game-box" id="box-3"></div>
                <div class="game-box" id="box-4"></div>
                <div class="game-box" id="box-5"></div>
                <div class="game-box" id="box-6"></div>
                <div class="game-box" id="box-7"></div>
                <div class="game-box" id="box-8"></div>
                <div class="game-box" id="box-9"></div>
            </div>
        </div>
        <button id="single-play">Single Play</button>
        <div id="form-container">
            <form action="" method="post" id="form">
                <p id="close">&times</p>
                <div id="name">
                    <label for="player-name" class="player-name">Player Name</label>
                    <input type="text" name="player-name" id="player-name" required>
                </div>
                <div id="player-icon">
                    <label for="cross">Cross</label>
                    <input type="radio" name="icon" id="icon" value="X" required>
                    <label for="circle">Circle</label>
                    <input type="radio" name="icon" id="icon" value="O" required>
                </div>
                <button type="submit" id="submit">Play</button>
            </form>
        </div>
        <div id="messageContainer">
            <div id="message">
                <div class="message"></div>
                <button id="close-btn">Ok</button>
            </div>
        </div>
        <div class="footer">2022 &copy Dr Mabuza</div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
